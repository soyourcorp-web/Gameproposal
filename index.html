<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propositions de Jeux - Elbe Gaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
        }

        .admin-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .admin-link a:hover {
            opacity: 1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 4px solid #4caf50;
        }

        .notification.error {
            border-left: 4px solid #f44336;
        }

        /* Admin Page Styles */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .admin-header h2 {
            color: white;
            font-size: 2em;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .proposals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .proposal-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .proposal-card:hover {
            transform: translateY(-5px);
        }

        .proposal-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .proposal-pseudo {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .proposal-game {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .proposal-info {
            margin: 10px 0;
            color: #666;
        }

        .proposal-info strong {
            color: #333;
        }

        .proposal-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin: 10px 0;
            word-break: break-all;
        }

        .proposal-link:hover {
            text-decoration: underline;
        }

        .proposal-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-accept {
            flex: 1;
            background: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-accept:hover {
            background: #45a049;
        }

        .btn-reject {
            flex: 1;
            background: #f44336;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-reject:hover {
            background: #da190b;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-accepted {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .calendar-section {
            margin-top: 30px;
        }

        .calendar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .calendar h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .calendar-event {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .calendar-event strong {
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }

        .required {
            color: #f44336;
        }

        @media (max-width: 768px) {
            .proposals-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <div id="notification" class="notification"></div>

    <script>
        // Configuration
        const ADMIN_PASSWORD = 'elbe2024'; // Changez ce mot de passe !
        
        // Configuration Google Sheets (OPTIONNEL - laissez vide pour utiliser localStorage uniquement)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzOBbWKpIqoaFcPBqMbJGCpA3VXQ3tusJAu5SucIDMUprR5MUMfxr_qeKE15JFPHeqgeg/exec'; // Collez ici l'URL de votre Apps Script
        
        // Storage keys
        const PROPOSALS_KEY = 'gameProposals';
        const AUTH_KEY = 'adminAuth';
        
        // Utility Functions
        function loadProposals() {
            try {
                const stored = localStorage.getItem(PROPOSALS_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.error('Erreur chargement propositions:', error);
                return [];
            }
        }
        
        // App State
        let currentView = 'public';
        let proposals = loadProposals();

        // More Utility Functions
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function saveProposals() {
            localStorage.setItem(PROPOSALS_KEY, JSON.stringify(proposals));
        }
        
        // ==========================================
        // INT√âGRATION GOOGLE SHEETS
        // ==========================================
        
        /**
         * V√©rifie si Google Sheets est configur√©
         */
        function isGoogleSheetsEnabled() {
            return GOOGLE_SCRIPT_URL && GOOGLE_SCRIPT_URL.length > 0 && 
                   GOOGLE_SCRIPT_URL !== 'VOTRE_URL_APPS_SCRIPT_ICI';
        }
        
        /**
         * Synchronise avec Google Sheets en utilisant un formulaire cach√©
         * (Contourne les probl√®mes CORS)
         */
        async function syncWithGoogleSheets(action, data) {
            if (!isGoogleSheetsEnabled()) {
                console.log('Google Sheets non configur√© - utilisation de localStorage uniquement');
                return true;
            }
            
            try {
                console.log('üì§ Envoi √† Google Sheets via formulaire:', action, data);
                
                const payload = {
                    action: action,
                    ...data
                };
                
                // Cr√©er un formulaire cach√© et l'envoyer
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = GOOGLE_SCRIPT_URL;
                form.target = 'hidden_iframe_' + Date.now();
                form.style.display = 'none';
                
                // Cr√©er un iframe cach√© pour recevoir la r√©ponse
                const iframe = document.createElement('iframe');
                iframe.name = form.target;
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                // Ajouter les donn√©es au formulaire
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'data';
                input.value = JSON.stringify(payload);
                form.appendChild(input);
                
                document.body.appendChild(form);
                form.submit();
                
                console.log('‚úÖ Formulaire envoy√© √† Google Sheets');
                
                // Nettoyer apr√®s 2 secondes
                setTimeout(() => {
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                }, 2000);
                
                return true;
                
            } catch (error) {
                console.error('‚ùå Erreur sync Google Sheets:', error);
                return true; // Ne pas bloquer l'utilisateur
            }
        }
        
        /**
         * Charge les propositions depuis Google Sheets
         */
        async function loadFromGoogleSheets() {
            if (!isGoogleSheetsEnabled()) {
                return null;
            }
            
            try {
                console.log('Chargement depuis Google Sheets...');
                
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=fetch', {
                    method: 'GET',
                    mode: 'no-cors'
                });
                
                // En mode no-cors, on ne peut pas lire la r√©ponse
                // Les donn√©es doivent √™tre charg√©es via localStorage
                console.log('Tentative de chargement Google Sheets');
                return null;
                
            } catch (error) {
                console.error('Erreur chargement Google Sheets:', error);
                return null;
            }
        }
        
        function loadProposals() {
            try {
                const stored = localStorage.getItem(PROPOSALS_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.error('Erreur chargement propositions:', error);
                return [];
            }
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function isAuthenticated() {
            return localStorage.getItem(AUTH_KEY) === 'true';
        }

        function setAuthenticated(value) {
            localStorage.setItem(AUTH_KEY, value.toString());
        }

        // Public Form View
        function renderPublicForm() {
            return `
                <div class="container">
                    <div class="header">
                        <h1>üéÆ Propositions de Jeux</h1>
                        <p>Proposez une session de jeu avec Elbe !</p>
                    </div>
                    
                    <div class="card">
                        <form id="proposalForm">
                            <div class="form-group">
                                <label>Votre Pseudo <span class="required">*</span></label>
                                <input type="text" id="pseudo" required placeholder="Ex: GamerPro123">
                            </div>
                            
                            <div class="form-group">
                                <label>Votre Email <span class="required">*</span></label>
                                <input type="email" id="email" required placeholder="votre@email.com">
                            </div>
                            
                            <div class="form-group">
                                <label>Nom du Jeu <span class="required">*</span></label>
                                <input type="text" id="gameName" required placeholder="Ex: Minecraft, Valorant...">
                            </div>
                            
                            <div class="form-group">
                                <label>Lien du Jeu</label>
                                <input type="url" id="gameLink" placeholder="https://...">
                            </div>
                            
                            <div class="form-group">
                                <label>Date Propos√©e <span class="required">*</span></label>
                                <input type="date" id="gameDate" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Horaire <span class="required">*</span></label>
                                <input type="time" id="gameTime" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Notes / Commentaires</label>
                                <textarea id="notes" placeholder="Ajoutez des d√©tails suppl√©mentaires..."></textarea>
                            </div>
                            
                            <button type="submit" class="btn">üì§ Envoyer la Proposition</button>
                        </form>
                    </div>
                    
                    <div class="admin-link">
                        <a href="#" onclick="showLogin(); return false;">üîê Acc√®s Admin</a>
                    </div>
                </div>
            `;
        }

        // Login View
        function renderLogin() {
            return `
                <div class="login-container">
                    <div class="card">
                        <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">üîê Connexion Admin</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label>Mot de passe</label>
                                <input type="password" id="password" required placeholder="Entrez le mot de passe">
                            </div>
                            <button type="submit" class="btn">Se connecter</button>
                            <div style="text-align: center; margin-top: 15px;">
                                <a href="#" onclick="showPublicForm(); return false;" style="color: #667eea;">‚Üê Retour au formulaire</a>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        // Admin Dashboard View
        function renderAdminDashboard() {
            // Filtrer les propositions valides uniquement
            const validProposals = proposals.filter(p => p && p.status);
            const pendingProposals = validProposals.filter(p => p.status === 'pending');
            const acceptedProposals = validProposals.filter(p => p.status === 'accepted');
            
            return `
                <div class="container" style="max-width: 1400px;">
                    <div class="admin-header">
                        <h2>üìä Tableau de Bord Admin</h2>
                        <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                            ${isGoogleSheetsEnabled() ? 
                                '<span style="background: rgba(76, 175, 80, 0.2); color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9em;">‚òÅÔ∏è Google Sheets connect√©</span><button onclick="testGoogleSheets()" style="background: rgba(255, 255, 255, 0.2); color: white; padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 0.9em;">üß™ Tester la connexion</button>' :
                                '<span style="background: rgba(255, 255, 255, 0.2); color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9em;">üíæ Mode local</span>'
                            }
                            <button onclick="logout()" class="logout-btn">D√©connexion</button>
                        </div>
                    </div>
                    
                    <div class="card" style="margin-bottom: 30px;">
                        <h3 style="color: #667eea; margin-bottom: 15px;">üìà Statistiques</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
                            <div style="text-align: center; padding: 15px; background: #fff3cd; border-radius: 8px;">
                                <div style="font-size: 2em; font-weight: bold;">${pendingProposals.length}</div>
                                <div>En attente</div>
                            </div>
                            <div style="text-align: center; padding: 15px; background: #d4edda; border-radius: 8px;">
                                <div style="font-size: 2em; font-weight: bold;">${acceptedProposals.length}</div>
                                <div>Accept√©es</div>
                            </div>
                            <div style="text-align: center; padding: 15px; background: #f8d7da; border-radius: 8px;">
                                <div style="font-size: 2em; font-weight: bold;">${validProposals.filter(p => p.status === 'rejected').length}</div>
                                <div>Refus√©es</div>
                            </div>
                        </div>
                    </div>
                    
                    <h3 style="color: white; margin-bottom: 20px;">üì• Propositions en Attente</h3>
                    <div class="proposals-grid">
                        ${pendingProposals.length > 0 ? 
                            pendingProposals.map(proposal => renderProposalCard(proposal)).join('') :
                            '<div class="card empty-state">Aucune proposition en attente</div>'
                        }
                    </div>
                    
                    <div class="calendar-section">
                        <div class="calendar">
                            <h3>üìÖ Sessions Programm√©es</h3>
                            ${acceptedProposals.length > 0 ?
                                acceptedProposals.sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time))
                                    .map(p => `
                                        <div class="calendar-event">
                                            <strong>${p.pseudo}</strong> - ${p.gameName}<br>
                                            üìÖ ${formatDate(p.date)} √† ${p.time}
                                        </div>
                                    `).join('') :
                                '<div class="empty-state">Aucune session programm√©e</div>'
                            }
                        </div>
                    </div>
                    
                    ${validProposals.filter(p => p.status !== 'pending').length > 0 ? `
                        <h3 style="color: white; margin: 30px 0 20px;">üìú Historique</h3>
                        <div class="proposals-grid">
                            ${validProposals.filter(p => p.status !== 'pending')
                                .map(proposal => renderProposalCard(proposal)).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderProposalCard(proposal) {
            return `
                <div class="proposal-card">
                    <div class="proposal-header">
                        <div class="proposal-pseudo">${proposal.pseudo}</div>
                        <div class="proposal-game">üéÆ ${proposal.gameName}</div>
                        <span class="status-badge status-${proposal.status}">
                            ${proposal.status === 'pending' ? '‚è≥ En attente' : 
                              proposal.status === 'accepted' ? '‚úÖ Accept√©' : '‚ùå Refus√©'}
                        </span>
                    </div>
                    
                    <div class="proposal-info">
                        <strong>üìÖ Date:</strong> ${formatDate(proposal.date)}<br>
                        <strong>üïê Horaire:</strong> ${proposal.time}<br>
                        ${proposal.gameLink ? `<a href="${proposal.gameLink}" target="_blank" class="proposal-link">üîó Lien du jeu</a><br>` : ''}
                        ${proposal.notes ? `<strong>üìù Notes:</strong> ${proposal.notes}<br>` : ''}
                        <small style="color: #999;">‚úâÔ∏è ${proposal.email}</small>
                    </div>
                    
                    ${proposal.status === 'pending' ? `
                        <div class="proposal-actions">
                            <button class="btn-accept" onclick="acceptProposal('${proposal.id}')">
                                ‚úÖ Accepter
                            </button>
                            <button class="btn-reject" onclick="rejectProposal('${proposal.id}')">
                                ‚ùå Refuser
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Event Handlers
        function handleProposalSubmit(e) {
            e.preventDefault();
            
            const proposal = {
                id: generateId(),
                pseudo: document.getElementById('pseudo').value,
                email: document.getElementById('email').value,
                gameName: document.getElementById('gameName').value,
                gameLink: document.getElementById('gameLink').value,
                date: document.getElementById('gameDate').value,
                time: document.getElementById('gameTime').value,
                notes: document.getElementById('notes').value,
                status: 'pending',
                createdAt: new Date().toISOString()
            };
            
            proposals.push(proposal);
            saveProposals();
            
            // Synchroniser avec Google Sheets si configur√©
            syncWithGoogleSheets('add', proposal);
            
            showNotification('‚úÖ Proposition envoy√©e avec succ√®s !', 'success');
            document.getElementById('proposalForm').reset();
            
            // Set min date to today for next submission
            document.getElementById('gameDate').min = new Date().toISOString().split('T')[0];
        }

        function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === ADMIN_PASSWORD) {
                setAuthenticated(true);
                showAdminDashboard();
                showNotification('‚úÖ Connexion r√©ussie !', 'success');
            } else {
                showNotification('‚ùå Mot de passe incorrect', 'error');
            }
        }

        function acceptProposal(id) {
            const proposal = proposals.find(p => p && p.id === id);
            if (proposal) {
                proposal.status = 'accepted';
                saveProposals();
                
                // Synchroniser avec Google Sheets si configur√©
                syncWithGoogleSheets('update', {
                    id: proposal.id,
                    status: 'accepted',
                    pseudo: proposal.pseudo,
                    gameName: proposal.gameName,
                    date: proposal.date,
                    time: proposal.time
                });
                
                render();
                showNotification(`‚úÖ Session avec ${proposal.pseudo} accept√©e !`, 'success');
                
                // Log pour debug
                console.log('Proposition accept√©e:', proposal);
            } else {
                showNotification('‚ùå Proposition introuvable', 'error');
            }
        }

        function rejectProposal(id) {
            const proposal = proposals.find(p => p && p.id === id);
            if (proposal) {
                proposal.status = 'rejected';
                saveProposals();
                
                // Synchroniser avec Google Sheets si configur√©
                syncWithGoogleSheets('update', {
                    id: proposal.id,
                    status: 'rejected',
                    pseudo: proposal.pseudo,
                    gameName: proposal.gameName,
                    date: proposal.date,
                    time: proposal.time
                });
                
                render();
                showNotification(`Session avec ${proposal.pseudo} refus√©e`, 'success');
                
                // Log pour debug
                console.log('Proposition refus√©e:', proposal);
            } else {
                showNotification('‚ùå Proposition introuvable', 'error');
            }
        }

        function logout() {
            setAuthenticated(false);
            showPublicForm();
            showNotification('D√©connexion r√©ussie', 'success');
        }
        
        async function testGoogleSheets() {
            console.log('üß™ Test de connexion Google Sheets...');
            console.log('URL:', GOOGLE_SCRIPT_URL);

        function showPublicForm() {
            currentView = 'public';
            render();
        }

        function showLogin() {
            currentView = 'login';
            render();
        }

        function showAdminDashboard() {
            if (isAuthenticated()) {
                currentView = 'admin';
                render();
            } else {
                showLogin();
            }
        }

        // Main Render Function
        function render() {
            const app = document.getElementById('app');
            
            if (currentView === 'public') {
                app.innerHTML = renderPublicForm();
                
                // Set min date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('gameDate').min = today;
                
                document.getElementById('proposalForm').addEventListener('submit', handleProposalSubmit);
            } else if (currentView === 'login') {
                app.innerHTML = renderLogin();
                document.getElementById('loginForm').addEventListener('submit', handleLogin);
            } else if (currentView === 'admin') {
                app.innerHTML = renderAdminDashboard();
            }
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            // Check if admin is authenticated
            if (isAuthenticated()) {
                showAdminDashboard();
            } else {
                showPublicForm();
            }
        });

        // Export data function (pour Google Sheets integration future)
        function exportToJSON() {
            const dataStr = JSON.stringify(proposals, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `propositions-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // Make functions global
        window.showLogin = showLogin;
        window.showPublicForm = showPublicForm;
        window.logout = logout;
        window.acceptProposal = acceptProposal;
        window.rejectProposal = rejectProposal;
        window.exportToJSON = exportToJSON;
        window.testGoogleSheets = testGoogleSheets;
    </script>
